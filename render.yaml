# Render Blueprint â€” Backend NestJS
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: fincontrol-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false # Set manually with your Neon connection string
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        sync: false # Set manually with your Vercel URL
      - key: NODE_ENV
        value: production
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

