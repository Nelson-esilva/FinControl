services:
  postgres:
    image: postgres:16-alpine
    container_name: fincontrol-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fincontrol
      POSTGRES_PASSWORD: fincontrol_secret
      POSTGRES_DB: fincontrol
    volumes:
      - fincontrol_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fincontrol -d fincontrol"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fincontrol-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://fincontrol:fincontrol_secret@postgres:5432/fincontrol?schema=public
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
    container_name: fincontrol-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  fincontrol_pgdata:
